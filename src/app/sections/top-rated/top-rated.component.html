
<div class="top-rated"  id="top-trainer">
  <div class="section-title">
    <h2 class="mt-3">  مدربينا المميزين</h2>
    <img src="assets/images/top-rated(1).png" alt="">
    <p>يوجد لدينا نخبة من الأساتذة والمدربين الذين لديهم الكثير نت الخبرة
      في كل مجال من مجالاتهم</p>

  </div>
  <div class="container  position-relative">
     <div class="row opacity-row gy-3 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 mb-5">
      <div class="col my-5" *ngFor="let trainer of trainers">
        <div class="profile" [routerLink]="['/trainers', trainer.tid]">
          <div class="image-holder">
            <img [src]="trainer.image" alt=" ">
          </div>
          <h3>{{trainer.name}}</h3>
          <div class="course-name">
            <img src="assets/images/vuesax/bold/designtools.png" alt="">
            <span>مسار {{trainer.role}}</span>
          </div>
        </div>
      </div>
     
    </div>

    <div class="opacity " *ngIf="trainers.length >= 10 ">
        <h3>عرض أكثر من 200 مدرب من الكفاءات العالية وخبرات متراكمة لدينا في المعهد</h3>
        <button type="button"> عرض جميع المدربين</button>     
    </div>


   
  </div>
</div>
