<div class="student-opinion" id="student-op">
  <div class="container">
    <div class="row align-items-center gy-4">
      <div class="col-lg-6 col-md-12 slide-from-right" >
        <div class="text-content">
          <h1>بعض من آراء <span class="trainer">المتدربين</span></h1>
          <p>
            هناك حقيقة مثبتة منذ زمن طويل وهي أن المحتوى المقروء لصفحة ما سيلهي
            القارئ عن التركيز على الشكل.
          </p>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 slide-from-left" >
        <div id="carouselExampleIndicators" class="carousel slide  " data-bs-ride="carousel">
          <div class="carousel-indicators " >
            <button [ngClass]="{'bg-info': activeSlide === 0, 'bg-light': activeSlide !== 0}"  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button [ngClass]="{'bg-info': activeSlide === 1, 'bg-light': activeSlide !== 1}" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button [ngClass]="{'bg-info': activeSlide === 2, 'bg-light': activeSlide !== 2}" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        
          <div class="carousel-inner ">
            <div class="poinion carousel-item active " *ngFor="let item of DataOPenion ">
              <ul>
                <li *ngFor="let rate of getRange(item.rate) ">
                  <i class="fa-solid fa-star"></i>
                </li>
              </ul>
              <p>{{ item.message }}</p>
              <div class="studen-profile">
                <div class="image-holder">
                  <img src="assets/images/Photo.png" alt="student image" />
                </div>
                <div class="student-data">
                  <h4>{{ item.name }}</h4>
                  <p> خريج مسار  {{ item.route }} سنة  {{ item.grade_year }}  </p>
                </div>
              </div>
              <div class="silder-controls">
                <ul class="points">
                  
                
                </ul>
                <!-- <ul class="controls-arow">
                  <li>
                    <i class="fa-solid fa-angle-right"></i>
                  </li>
                  <li class="left">
                    <i class="fa-solid fa-angle-left"></i>
                  </li>
                </ul> -->
              </div>
            </div>
          </div>
          <div class="d-flex arrowsButton">
            <button [ngClass]="{'bg-info text-white': isPrevActive}" class="carousel-control-prev bg-info position-absolute " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" (click)="prevSlide()">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
          
            <button [ngClass]="{'bg-success text-white': isNextActive}" class="carousel-control-next bg-success poinion-absolute" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" (click)="nextSlide()">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
