<div class="container-fluid   joinUs ">
    <div class="row  ">
        <div class="col-md-7">
            <div class="d-flex ">
                <h5>الرئيسية /  </h5>
                <h5 class="mx-2 text-black" > انضم لنا  </h5>
            </div>
            <div class="d-flex py-4 ">
                <h5 class="text-black detect">انضم لنا كمتدرب</h5>
                <a routerLink="/asCompany"><h5 class="mx-3 "> انضم لنا كشركة </h5> </a>
            </div>
            <form [formGroup]="registerForm" >               
                <div class="row">
                    <div class="col-md-6 py-2 ">
                        <div class="">
                            <label class="form-label">الإٍسم بالكامل</label> <br>
                            <input type="text" class="form-control" placeholder="اسمك بالكامل" formControlName="individualName">
                            <!-- <div *ngIf="registerForm.get('individualName')?.errors != null && registerForm.get('individualName')?.touched " class="border borer-danger  m-2 w-75">
                                <small class="text-danger">من فضلك ادخل الاسم</small>
                            </div>  -->
                            <div *ngIf="registerForm.get('individualName')?.errors && registerForm.get('individualName')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('individualName')!.errors?.['required']">من فضلك أدخل الاسم</small>
                                <small *ngIf="registerForm.get('individualName')!.errors?.['minlength']">يجب أن يحتوي الاسم على الأقل على 5 أحرف</small>
                                <small *ngIf="registerForm.get('individualName')!.errors?.['maxlength']">يجب أن يحتوي الاسم على الأقل على 20 حرفًا</small>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-6 py-2">
                        <div class="">
                            <label class="form-label">البريد الإلكتروني</label> <br>
                            <input type="email" class="form-control" placeholder="بريدك الإلكتروني" formControlName="individualEmail">
                            <div *ngIf="registerForm.get('individualEmail')?.errors && registerForm.get('individualEmail')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('individualEmail')?.errors?.['required']">البريد الإلكتروني مطلوب</small>
                                <small *ngIf="registerForm.get('individualEmail')?.errors?.['email']">البريد الإلكتروني غير صحيح</small>
                              </div>
                        </div>    
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6  col-sm-12">
                         <div class=" phoneInput  position-relative  ">
                            <label class="form-label">رقم جوال</label> <br>
                            <input id="phone" type="tel" class="form-control"  placeholder="" formControlName="individualPhoneNumber">
                            <div *ngIf="registerForm.get('individualPhoneNumber')?.errors && registerForm.get('individualPhoneNumber')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('individualPhoneNumber')?.errors?.['required']">رقم الجوال مطلوب</small>
                                <small *ngIf="registerForm.get('individualPhoneNumber')?.errors?.['pattern']">رقم الجوال غير صحيح</small>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 mt-2">
                        <div class="">
                            <label class form-label>اختار المسار التدريبي الذي ترغب بالانضمام له</label> 
                            <select class="form-select" formControlName="individualSelect">
                                <option value="" disabled selected>المسار التدريبي</option>
                                <option *ngFor="let option of selectedOption" [value]="option.title"> {{option.title}}</option>
                                
                            </select>
                            <div *ngIf="registerForm.get('individualSelect')?.errors != null && registerForm.get('individualSelect')?.touched " class="border borer-danger  m-2 w-75">
                                <small class="text-danger">يجب اختيار أحد المسارات</small>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn send my-4" [disabled]="!registerForm.valid">أرسل طلبك</button>
            </form>
                    
        </div>                
    </div>
</div>
