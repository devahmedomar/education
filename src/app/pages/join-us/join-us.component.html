<div class="container-fluid   joinUs ">
    <div class="row  ">
        <div class="col-md-7">
            <div class="d-flex ">
                <h5>الرئيسية /  </h5>
                <h5 class="mx-2 text-black" > انضم لنا  </h5>
            </div>
            <div class="d-flex py-4 ">
                <h5 class="text-black detect">انضم لنا كمتدرب</h5>
                <a routerLink="/asCompany"><h5 class="mx-3 "> انضم لنا كشركة </h5> </a>
            </div>
            <form [formGroup]="registerForm" >               
                <div class="row">
                    <div class="col-md-6 py-2 ">
                        <div class="">
                            <label class="form-label">الإٍسم بالكامل</label> <br>
                            <input type="text" class="form-control" placeholder="اسمك بالكامل" formControlName="individualName">
                            <div *ngIf="registerForm.get('individualName')?.errors != null && registerForm.get('individualName')?.touched " class="border borer-danger  m-2 w-75">
                                <small class="text-danger">من فضلك ادخل الاسم</small>
                            </div> 
                        </div>
                    </div>
                    <div class="col-md-6 py-2">
                        <div class="">
                            <label class="form-label">البريد الإلكتروني</label> <br>
                            <input type="email" class="form-control" placeholder="بريدك الإلكتروني" formControlName="individualEmail">
                            <div *ngIf="registerForm.get('individualEmail')?.errors != null && registerForm.get('individualEmail')?.touched " class="border borer-danger  m-2 w-75">
                                <small class="text-danger">البرايد الاكتروني غير صحيح</small>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6  col-sm-12">
                         <div class=" phoneInput  position-relative  ">
                            <label class="form-label">رقم جوال</label> <br>
                            <input id="phone" type="tel" class="form-control"  placeholder="" formControlName="individualPhoneNumber">
                            <div *ngIf="registerForm.get('individualPhoneNumber')?.errors != null && registerForm.get('individualPhoneNumber')?.touched " class="border borer-danger  m-2 w-50">
                                <small class="text-danger">رقم الهاتف غير صحيح</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 mt-2">
                        <div class="">
                            <label class form-label>اختار المسار التدريبي الذي ترغب بالانضمام له</label> 
                            <select class="form-select" formControlName="individualSelect">
                              <option selected>Choose...</option>
                              <option>Option 1</option>
                              <option>Option 2</option>
                              <option>Option 3</option>
                            </select>
                            <div *ngIf="registerForm.get('individualSelect')?.errors != null && registerForm.get('individualSelect')?.touched " class="border borer-danger  m-2 w-75">
                                <small class="text-danger">يجب اختيار أحد المسارات</small>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn send my-4" [disabled]="!registerForm.valid">أرسل طلبك</button>
            </form>
                    
        </div>                
    </div>
</div>
